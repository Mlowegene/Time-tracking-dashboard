<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="user-card">
        <div class="user-info-card">
          <div class="image">
            <img src="./images/image-jeremy.png" alt="Jeremy" />
          </div>
          <p>Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="time">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div class="small-card work-card">
        <div class="card-desc">
          <div class="title">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <p class="hours">32hrs</p>
          <p class="week">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="small-card play-card">
        <div class="card-desc">
          <div class="title">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <p class="hours">10hrs</p>
          <p class="week">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="small-card study-card">
        <div class="card-desc">
          <div class="title">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <p class="hours">4hrs</p>
          <p class="week">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="small-card exercise-card">
        <div class="card-desc">
          <div class="title">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <p class="hours">4hrs</p>
          <p class="week">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="small-card social-card">
        <div class="card-desc">
          <div class="title">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <p class="hours">5hrs</p>
          <p class="week">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="small-card self-care-card">
        <div class="card-desc">
          <div class="title">
            <p>Self-Care</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </div>
          <p class="hours">2hrs</p>
          <p class="week">Last Week - 2hrs</p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
